<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const age = 50;
            if (age > 70) {
                console.log("In your seventies");
            } else if (age > 60) {
                console.log("In your sixties");
            } else if (age > 50) {
                console.log("In your fifties");
            } else {
                console.log("You must be 50");
            }
        </script>
    </body>
</html>
